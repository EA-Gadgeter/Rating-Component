<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <!-- Rating state start -->
        <div class="rating-sate-container">
          <div class="img-container">
            <img src="./images/icon-star.svg" alt="icon-star" />
          </div>
          <p>How did we do?</p>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratings">
            <div class="ratings__option">1</div>
            <div class="ratings__option">2</div>
            <div class="ratings__option">3</div>
            <div class="ratings__option">4</div>
            <div class="ratings__option">5</div>
          </div>
          <button>SUBMIT</button>
        </div>

        <!-- Rating state end 

        Thank you state start 
        <div class="thanks-container">
          You selected
          Add rating here 
          out of 5 Thank you! We appreciate you taking the time to give a rating.
          If you ever need more support, donâ€™t hesitate to get in touch!
        </div>
        Thank you state end -->
      </div>
    </main>
  </body>
</html>
